<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        .mid_box {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9em;
        }
        .btn-primary {
            width: 100%;
        }
	</style>
</head>
<body>
<div class="container">
	<div class="login-container">
		<h2>로그인</h2>
		<form id="loginForm" action="/login-process" method="POST">
			<div id="I_id">
				<label for="id" class="form-label">아이디</label>
				<input type="id" class="form-control" id="id" name="username" placeholder="이메일" required>
			</div>
			<div id="I_pw">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
			</div>
			<div id="login_btn">
				<button type="submit" class="btn">로그인</button>
			</div>
			<div th:if="${param.error}">
				<p style="color:red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
			</div>
		</form>

		<div class="mid_box">
			<a href="register">회원가입</a> |
			<a href="user_find.php?type=1">아이디 찾기</a> |
			<a href="user_find.php?type=2">비밀번호 찾기</a>
		</div>
	</div>
</div>
</body>
</html>
<script>

	const params = new URLSearchParams(window.location.search);
  	if (params.get("logout") === "true") {
		alert("로그아웃 되었습니다.");
		history.replaceState({}, document.title, "/login"); // URL 정리
  	}
</script>
