<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>로그인</title>
	<link rel="stylesheet" href="/css/other.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="img_wrap">
		<img src="/images/logo.jpg">
	</div>
	<div class="login-container">
		<h2>로그인</h2>
		<form id="loginForm" action="/login-process" method="POST">
			<div id="I_id" style="margin-top:20px;">
				<label for="id" class="form-label">아이디</label>
				<input type="id" class="form-control" id="id" name="username" placeholder="이메일" required>
			</div>
			<div id="I_pw" style="margin-top:20px;">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
			</div>
			<div id="login_btn">
				<button type="submit" class="btn">로그인</button>
			</div>
			<div th:if="${param.error}">
				<p style="color:red;">아이디 또는 비밀번호가 잘못되었습니다.</p>
			</div>
		</form>

		<div class="mid_box">
			<a href="register">회원가입</a> |
			<a href="find_id">아이디 찾기</a> |
			<a href="find_pw">비밀번호 찾기</a>
		</div>
	</div>
</div>
</body>
</html>
<script>

	const params = new URLSearchParams(window.location.search);
  	if (params.get("logout") === "true") {
		alert("로그아웃 되었습니다.");
		history.replaceState({}, document.title, "/login"); // URL 정리
  	}

	function checkInputs() {
		const id = document.getElementById('id').value.trim();
		const pw = document.getElementById('password').value.trim();
		const btns = document.querySelectorAll('.btn');

		if (id !== '' && pw !== '') {
			btns.forEach(btn => btn.classList.add('active'));
		} else {
			btns.forEach(btn => btn.classList.remove('active'));
		}
	}

	document.getElementById('id').addEventListener('input', checkInputs);
	document.getElementById('password').addEventListener('input', checkInputs);
</script>
