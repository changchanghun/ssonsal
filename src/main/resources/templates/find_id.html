<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="/css/other.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="img_wrap">
        <img src="/images/logo.jpg">
    </div>
    <div class="find-container">
        <h2>아이디 찾기</h2>
        <form id="user_find_form" method="post">
            <div class="mb-3">
                <label for="find_name" class="form-label">이름</label>
                <input type="text" class="form-control" id="find_name" name="find_name" placeholder="가입 시 입력한 이름" required>
            </div>
            <div class="mb-3">
                <label for="find_mobile" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="find_mobile" name="find_mobile" placeholder="- 없이 숫자만 입력" required>
            </div>
            <div>
                <button type="submit" class="btn">아이디 찾기</button>
            </div>
        </form>
        <div class="mid_box">
            <a href="/login">로그인</a> |
            <a href="/find_pw">비밀번호 찾기</a>
        </div>
    </div>
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('#user_find_form').on('submit', function (e) {
        e.preventDefault();

        let userName = $('#find_name').val().trim();
        let userMobile = $('#find_mobile').val().trim();
        let phoneRegex = /^010\d{7,8}$/;

        if (!userName || !userMobile) {
            alert('이름과 번호를 모두 입력해주세요.');
            return;
        }else if (!phoneRegex.test(userMobile)){
            alert("올바른 전화번호를 입력해주세요");
            return false;
        }

        $.ajax({
            url: '/api/find-process',
            type: 'POST',
            contentType: "application/json",
            data: JSON.stringify({
                memberName : userName,
                phoneNumber : userMobile
            }),
            success: function (response) {
                localStorage.setItem("res_id", response);
                location.href = `/find_res?type=1`;
            },
            error: function (xhr, status, error) {
                alert("오류: " + xhr.responseText);
                return false;
            }
        });
    });
</script>
